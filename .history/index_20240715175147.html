<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo">
    <div class="todo__content">
      <h1 class="todo__title">Все задачи</h1>
      <div class="todo__new">
        <input id="new" type="text" placeholder="Новая задача">
        <div id="add" class="todo__add">+</div>
      </div>
      <div class="todo__filters">
        <button id="filter-all" class="todo__filter">Всего задач: <strong id="count">0</strong></button>
        <button id="filter-active" class="todo__filter">Не выполнено: <strong id="not-completed-count">0</strong></button>
        <button id="filter-completed" class="todo__filter">Выполнено: <strong id="completed-count">0</strong></button>
      </div>
      <button id="mark-all" class="todo__mark-all">Отметить все</button>
      <button id="clear-completed" class="todo__clear-completed">Удалить выполненные</button>
      <ul id="tasks" class="todo__list">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
